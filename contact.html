<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Parking Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section { padding: 120px 0 100px; background: white; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-top: 40px; }
        .contact-form { background: #f8f9ff; padding: 50px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .contact-info { background: white; padding: 50px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .contact-item { display: flex; gap: 20px; margin-bottom: 30px; padding: 20px; background: #f8f9ff; border-radius: 15px; }
        .contact-icon { font-size: 2rem; color: #667eea; width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(102,126,234,0.2); }
        .contact-social { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .social-link { width: 50px; height: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: all 0.3s ease; }
        .social-link:hover { transform: translateY(-5px) scale(1.1); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
        .map-placeholder { background: #f8f9ff; border: 2px dashed #667eea; border-radius: 20px; padding: 60px 20px; text-align: center; margin-top: 40px; color: #666; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; gap: 40px; } .contact-item { flex-direction: column; text-align: center; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-car"></i>
                SmartPark
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="booking.html" class="nav-link">Book Now</a></li>
                <li class="nav-item"><a href="pricing.html" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Get In Touch <i class="fas fa-headset"></i></h1>
            
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3 style="color: #1e3c72; margin-bottom: 30px; font-size: 1.8rem;">
                        <i class="fas fa-envelope"></i> Send Message
                    </h3>
                    <form>
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-comment-dots"></i> Your Message</label>
                            <textarea rows="6" placeholder="Tell us how we can help you..." required></textarea>
                        </div>
                        <button type="submit" class="book-now-btn" style="width: 100%; margin-top: 20px;">
                            Send Message <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h3 style="color: #1e3c72; margin-bottom: 30px; font-size: 1.8rem;">
                        <i class="fas fa-info-circle"></i> Contact Details
                    </h3>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h4 style="color: #1e3c72; margin-bottom: 5px;">Office Address</h4>
                            <p>123 Smart Park Street<br>Technology Park, Delhi - 110001</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h4 style="color: #1e3c72; margin-bottom: 5px;">Phone</h4>
                            <p>+91 98765 43210<br>+91 98765 43211</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h4 style="color: #1e3c72; margin-bottom: 5px;">Email</h4>
                            <p>support@smartpark.in<br>hello@smartpark.in</p>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <h4 style="color: #1e3c72; margin-bottom: 20px;">Follow Us</h4>
                        <div class="contact-social">
                            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Placeholder -->
          
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('âœ… Message sent successfully!\nWe will contact you within 24 hours.');
        });
    </script>
</body>
</html>
