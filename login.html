<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional Admin/Login Specific Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9ff;
            border-radius: 50px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group.input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            z-index: 2;
            pointer-events: none;
        }

        .form-group input {
            padding-left: 60px !important;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102,126,234,0.4);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 30px 0;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ff;
        }

        .divider span {
            background: rgba(255,255,255,0.95);
            padding: 0 20px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 12px;
            background: white;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <i class="fas fa-car-side"></i>
            </div>

            <!-- Title -->
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your parking account</p>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form active">
                <div class="form-group input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="loginEmail" placeholder="Email or Phone" required>
                </div>
                
                <div class="form-group input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <label>
                        <input type="checkbox" style="margin-right: 8px;"> Remember me
                    </label>
                    <a href="#" class="auth-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="login-form">
                <div class="form-group input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                
                <div class="form-group input-with-icon">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="regPhone" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                </div>
                
                <div class="form-group input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('regPassword')"></i>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>

            <p style="margin-top: 25px; color: #666; font-size: 0.95rem;">
                By continuing, you agree to our <a href="#" class="auth-link">Terms</a> and 
                <a href="#" class="auth-link">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Switch between Login/Register tabs
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Add your login logic here
            alert('Login functionality - Connect to your backend!\nEmail: ' + email);
            // window.location.href = 'index.html'; // Redirect after login
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            // Add your registration logic here
            alert('Registration functionality - Connect to your backend!\nName: ' + name + '\nEmail: ' + email);
            // window.location.href = 'index.html'; // Redirect after registration
        });

        // Add active class to forms
        document.querySelectorAll('.login-form').forEach(form => {
            if (!form.classList.contains('active')) {
                form.style.display = 'none';
            }
        });

        document.querySelectorAll('.auth-tab').forEach((tab, index) => {
            tab.addEventListener('click', function() {
                const targetForm = this.textContent.toLowerCase() === 'login' ? 'loginForm' : 'registerForm';
                document.getElementById(targetForm).style.display = 'block';
                document.querySelector('.login-form:not(#' + targetForm + ')').style.display = 'none';
            });
        });
    </script>
</body>
</html>
