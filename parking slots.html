<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slots - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-main { margin-top: 70px; padding: 40px; background: #f8f9ff; min-height: 100vh; }
        .table-container { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; text-align: left; font-weight: 600; }
        .admin-table td { padding: 20px; border-bottom: 1px solid #e1e8ff; }
        .admin-table tr:hover { background: #f8f9ff; }
        .status { padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status.available { background: #d4edda; color: #155724; }
        .status.occupied { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-small { padding: 8px 12px; margin: 0 5px; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-edit { background: #28a745; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .slots-visual { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin: 40px 0; }
        .slot-visual { padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 2px solid #e1e8ff; }
        .slot-visual.available { background: #d4edda; border-color: #28a745; }
        .slot-visual.occupied { background: #ff6b6b; border-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <!-- Navbar same as admin.html -->
    
    <div class="admin-main">
        <div class="container">
            <div class="section-header">
                <h2><i class="fas fa-parking"></i> Parking Slots Management</h2>
                <button class="btn-primary" onclick="openAddSlotModal()">
                    <i class="fas fa-plus"></i> Add New Slot
                </button>
            </div>
            
            <!-- Visual Slots Grid -->
            <div class="slots-visual">
                <div class="slot-visual available">
                    <i class="fas fa-check-circle"></i>
                    <div>A-01</div>
                    <small>Available</small>
                </div>
                <div class="slot-visual occupied">
                    <i class="fas fa-car"></i>
                    <div>B-05</div>
                    <small>Occupied</small>
                </div>
            </div>
            
            <!-- Slots Table -->
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Slot ID</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Vehicle No.</th>
                            <th>Entry Time</th>
                            <th>Floor</th>
                            <th>Rate/Hour</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
